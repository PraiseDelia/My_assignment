<html lang="en">
<head>

</head>
<body>
    <script>
        // ask the user for his name, eyeColor, height, weight
        var userName = prompt("Hello dear, please enter your user name")
        var eyeColor = prompt("what color is your eye")
        var height = prompt("Are you tall or short or just average in height")
        var weight = prompt("How much do you weigh")
        // to put the collected info in an array
        var userInfo = [{name:userName}, {color_of_eye:eyeColor}, {usersHeight:height}, {usersWeight:weight}]
        document.write(userInfo)
    </script>
</body>
